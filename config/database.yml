#   gem 'sqlite3'

defaults: &defaults
  adapter: mysql2
  username: zagirov.name
  password: zagirov.name
  host: localhost

development:
  <<: *defaults
  database: zagirov.name

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *defaults
  database: zagirov.name_test

cucumber:
  <<: *test

production:
  <<: *defaults
  database: zagirov.name_prod

# Old database on yii
old:
  <<: *defaults
  database: www.zagirov.name

