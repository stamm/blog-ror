mysql: &mysql
  adapter: mysql2
  username: zagirov.name
  password: zagirov.name

postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  min_messages: ERROR

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "mysql" %>


development:
  <<: *defaults
  database: zagirov_name

staging:
  <<: *defaults
  database: zagirov_name

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *defaults
  database: zagirov_name_test

cucumber:
  <<: *test

production:
  <<: *defaults
  database: zagirov_name_prod

# Old database on yii
old:
  <<: *defaults
  database: www.zagirov.name

